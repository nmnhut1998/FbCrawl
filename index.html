<body>
    <script async defer src = "https://connect.facebook.net/en_US/sdk.js"></script>
    <button onclick="myFunction(this, 'red')">Click to Login FB.</p>
    <script>
        function myFunction(elmnt,clr) {
            FB.login(function(response){
                if (response.authResponse){
                    console.log("Successfull "); 
                    console.log("tokennnnn " + response.authResponse.accessToken);
                    FB.api('/me',function(response){
                        console.log("Hello, now you see me " + response.name) + "...";
                    });
                }
                else {
                    console.log("Login failed"); 
                }
            });
        }
    </script>

<button onclick="initFB(this, 'red')">Click to initFB.</p>

            appId: "708082682934143",

        });
        }
